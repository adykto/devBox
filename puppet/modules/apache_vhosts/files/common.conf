<Virtualhost *:80>
    VirtualDocumentRoot "/vagrant/projects/%1"
    ServerName devbox.dev
    ServerAlias *.dev
    UseCanonicalName Off
    <Directory "/vagrant/projects/*">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/devbox-error.log

    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/devbox-access.log combined
</VirtualHost>
